<!DOCTYPE html>
<html>
    <head>
        <title>UTS Pemrograman Web</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-grey-700">
        <!-- Flex Section -->
        <section>
            <div class="flex mb-4">
                <!-- Left Side Items -->
                <section class="w-1/2 m-4 bg-white p-6 rounded-lg shadow-xl flex-1">
                    <form>
                        <h1 class="text-xl font-bold mb-4 border-b-2 border-gray-200 pb-3">
                            Input Data
                        </h1>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-bold mb-2">NAMA LENGKAP</label>
                            <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
                            focus:shadow-outline focus:border-teal-500" placeholder="Masukkan nama">
                        </div>
                        <div class="mb-4">
                            <label for="nim" class="block text-gray-700 font-bold mb-2">NIM</label>
                            <input type="text" id="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight 
                            focus:outline-none focus:shadow-outline focus:border-teal-500" placeholder="20210001">
                        </div>
                        <div class="mb-4">
                            <label for="semester" class="block text-gray-700 font-bold mb-2">SEMESTER</label>
                            <input type="text" id="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight 
                            focus:outline-none focus:shadow-outline focus:border-teal-500" placeholder="1-8">
                        </div>
                        <div class="mb-4">
                            <label for="prodi" class="block text-gray-700 font-bold mb-2">PROGRAM STUDI</label>
                            <select id="countries" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight 
                            focus:outline-none focus:shadow-outline focus:border-teal-500">
                                <option selected>-- Pilih --</option>
                                <option value="TI">Teknik Informatika</option>
                                <option value="MM">Multimedia</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-bold mb-2">EMAIL</label>
                            <input type="text" id="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight 
                            focus:outline-none focus:shadow-outline focus:border-teal-500" placeholder="email@example.com">
                        </div>
                        <button class="mb-5 bg-black hover:bg-grey text-white font-bold py-2 px-2 w-full rounded">
                        KIRIM DATA
                        </button>
                        <div class="bg-gray-100 border-l-4 border-black text-black p-3 rounded-lg font-semibold" role="alert">
                            <p>Isi data Mahasiswa dengan benar</p>
                        </div>
                    </form>
                </section>

                <!-- Right Side Items -->
                <section  class="w-1/2">
                    <div>
                        <section>
                            <div class="m-4 card p-6 bg-white rounded-lg shadow-xl">
                            <h1 class="text-xl font-bold mb-4 border-b-2 border-gray-200 pb-3">
                                Informasi Pengiriman
                            </h1>
                                <div class="bg-gray-100 border-l-4 border-black text-black p-3 rounded-lg font-semibold" role="alert">
                                    <p>Apa yang terjadi saat Anda klik "Kirim Data"?</p>
                                    <p>Data ditampilkan di Console</p>
                                    <p>Data disimpan di array</p>
                                    <p>Jumlah data di-update</p>
                                    <p>Form akan kosong kembali</p>
                        </div> 
                            </div>
                            <div class="m-4 card p-6 bg-white rounded-lg shadow-xl"> 
                            <h1 class="text-xl font-bold mb-4 border-b-2 border-gray-200 pb-3">
                                Table Mahasiswa
                            </h1>
                                <div class="px-6 py-4">
                                    <table class="table w-full">
                                        <thead>
                                            <tr class="border border-black">
                                            <th class="border border-black">NO</th>
                                            <th class="border border-black">NAMA</th>
                                            <th class="border border-black">INFO</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="border border-black">
                                            <td class="border border-black">1</td>
                                            <td class="border border-black">Budi Santoso</td>
                                            <td class="border border-black">Test</td>
                                            </tr>
                                            <tr class="border border-black bg-gray-200">
                                            <td class="border border-black">2</td>
                                            <td class="border border-black">Siri Nurzaliha</td>
                                            <td class="border border-black">112</td>
                                            </tr>
                                        </tbody>
                                        </table>
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('mahasiswaForm');
            const table = document.getElementById('mahasiswaTable').getElementsByTagName('tbody')[0];
            let rowCount = 0;
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const nama = document.getElementById('nama').value;
                const nim = document.getElementById('nim').value;
                const semester = document.getElementById('semester').value;
                const prodi = document.getElementById('prodi').value;
                const email = document.getElementById('email').value;

                if (!nama || !nim || !semester || !prodi || !email) {
                    alert('Semua field harus diisi!');
                    return;
                }
                
                rowCount++;
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                const cell4 = newRow.insertCell(3);
            
                cell1.textContent = rowCount;
                cell2.textContent = nama;
                cell3.textContent = ${prodi}, ${semester};
                cell4.textContent = email;

                newRow.style.backgroundColor = '#d4edda';
                setTimeout(() => {
                    newRow.style.transition = 'background-color 1s';
                    newRow.style.backgroundColor = '';
                }, 100);
                form.reset();
                alert('Data berhasil ditambahkan!');
            });
        });
    </script>
    </body>
    
</html>
