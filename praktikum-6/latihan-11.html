<!DOCTYPE html>
<html>
    <head>
        <title>Seleksi Switch</title>
        <script type="text/javascript">
            function test(){
                val1=window.prompt("Input Nilai (1-5): ")
                switch (val1) {
                    case "1" : document.write("bilangan 1")
                    break
                    case "2" : document.write("bilangan 2")
                    break
                    case "3" : document.write("bilangan 3")
                    break
                    case "4" : document.write("bilangan 4")
                    break
                    case "5" : document.write("bilangan 5")
                    break
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="switch" onclick=test()>
    </body>
</html>
