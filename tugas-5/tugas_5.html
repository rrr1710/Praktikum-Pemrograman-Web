<!DOCTYPE html>
<html>
    <head>
        <title>Tugas 5</title>
    </head>
    <body>
        <script type="text/javascript">
        var nilai = prompt("Nilai (0-100)", 0)
        var huruf = ""
        var hasil = "";

       if (nilai <= 100 && nilai >= 80) {
            huruf = "A"; hasil = "Lulus";
        } else if (nilai < 80 && nilai >= 75) {
            huruf = "AB"; hasil = "Lulus";
        } else if (nilai < 75 && nilai >= 70) {
            huruf = "B"; hasil = "Lulus";
        } else if (nilai < 70 && nilai >= 65) {
            huruf = "BC"; hasil = "Lulus";
        } else if (nilai < 65 && nilai >= 60) {
            huruf = "C"; hasil = "Lulus";
        } else if (nilai < 60 && nilai >= 50) {
            huruf = "D"; hasil = "Tidak Lulus";
        } else if (nilai < 50) {
            huruf = "E"; hasil = "Tidak Lulus";
        }
        document.writeln("Nilai Anda : "+ nilai);
        document.writeln("<br/>");
        document.writeln("Grade Anda ="+ huruf)
        document.writeln("<br/>");
        document.writeln("Anda " + hasil);
        document.writeln("<br/>");

        var message = prompt("Masukkan Pesan yang akan diulang 10x")
        for (i=1;i<=10;i++)
                document.writeln(message)
        </script>
    </body>
</html>
