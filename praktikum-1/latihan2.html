<!DOCTYPE html>
<html lang = "ID">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial scale-1.0"/>
        <title>Learning Headings</title>
    </head>
    <body>
        <!-- Heading H1 sampai H6-->
        <h1>This is Heading 1 (Main Title)</h1>
        <h2>This is Heading 2 (Subtitle)</h2>
        <h3>This is Heading 3</h3>
        <h4>This is Heading 4</h4>
        <h5>This is Heading 5</h5>
        <h6>This is Heading 6</h6>

        <!--Contoh penggunaan-->
        <h1>Bab 1 : Pengenalan Web</h1>
        <h2>1.1 Apa Itu HTML</h2>
        <h3>Definisi HTML</h3>
        <h4>Sejarah HTML</h4>
        <h2>1.2 Kenapa belajar HTML</h2>
    </body>
</html>
