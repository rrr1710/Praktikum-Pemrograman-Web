<!DOCTYPE html>
<html>
    <head><title>Seleksi If-Else</title></head>
    <body>
        <script type="text/javascript">
            var nilai = prompt("Nilai (0-100)", 0)
            var hasil = "";

        if  
            (nilai >= 69) hasil = "lulus";
        else
            hasil = "Tidak Lulus";
        document.writeln("Nilai Anda : "+ nilai);
        document.writeln("<br/>");
        document.writeln("Anda " + hasil);
        </script>
    </body>
</html>
