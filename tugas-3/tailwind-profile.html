<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tampilan Instagram Menggunakan TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="screen dark:bg-gray-700 bg-gray-200">

    <!-- Card start -->
    <div class="max-w-sm mx-auto bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-lg">
        <div class="border-4 px-4 pb-6">
            <div class="text-center my-4">
                <img class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
                    src="styles/Ksad.png" alt="">
                <div class="py-1">
                    <h3 class="font-bold text-2xl text-gray-800 dark:text-white">R3</h3>
                    <div class="inline-flex text-gray-700 dark:text-gray-300 items-center">
                        @r.r.r.1710
                    </div>
                </div>
            </div>
            <div class="flex gap-2 px-2 mb-3">
                <button
                    class="flex-1 rounded-full bg-blue-600 dark:bg-blue-800 text-white dark:text-white antialiased font-bold hover:bg-blue-800 dark:hover:bg-blue-900 px-4 py-2">
                    Follow
                </button>
                <button
                    class="flex-1 rounded-full border-2 border-gray-400 dark:border-gray-700 font-semibold text-black dark:text-white px-4 py-2">
                    Message
                </button>
            </div>
            <div class="text-white">
                <p>
                    Don't fear the absence of brilliance. <br>
                    Rest assured... this sword! This honor! And this glory!... Won't be tarnished.
                </p>
            </div>
        </div>
    </div>
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/1.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/2.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/3.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/4.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/5.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/6.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/7.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/8.png" class="w-full">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="styles/images/9.png" class="w-full">
        </div>
    </div>
</body>
</html>
