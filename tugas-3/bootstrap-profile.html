<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Profil Instagram dengan Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
      <div class="demo-box  mb-4">
        <div class="bg-black border rounded shadow-sm p-4 mx-auto"
          style="max-width: 1400px">
          <div class="d-flex align-items-center mb-3">
            <div class="bg-white rounded-circle d-flex align-items-center justify-content-center text-black me-3"
            style="width: 75px; height: 75px">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5 class="text-white mb-0 fw-bold">R3</h5>
            <small class="text-white">@r.r.r.1710</small>
          </div>
        </div>
        <div class="d-flex justify-content mb-3">
          <button class="btn btn-light btn-sm mb-1 me-2">Follow</button>
          <button class="btn btn-outline-light btn-sm">Message</button>
        </div>
      
          <p class="text-warning mb-3 fst-italic ">
            Don't fear the absence of brilliance. <br>
            Rest assured... this sword! This honor! And this glory!... Won't be tarnished.
          </p>
        </div>
      </div>
        <div class="container mb-2">
            <div class="row g-2">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/1.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/2.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/3.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/4.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/5.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/6.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/7.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/8.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/9.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/10.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/11.png" class="feed-img"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="styles/images/12.png" class="feed-img"></div>
            </div>        
        </div>

    </body>
</html>
